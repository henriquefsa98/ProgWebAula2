<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <!--Tabelas-->
    <table>

        <!--Cabecalho com 3 valores-->
        <thead>
            <th>Coluna A</th>
            <th>Coluna B</th>
            <th>Coluna C</th>

        </thead>

        <tbody>
            <!--Linha com 3 valores-->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>

            </tr>
        </tbody>
        
        


    </table>
    
</body>
</html>
